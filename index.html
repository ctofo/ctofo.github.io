<!DOCTYPE html>

        <meta name="description" content="Chinese Take Out For One is a short written by Crystal Smithwick and produced by Weekend Warriors Film Group ">

                    <a class="icon email" href="mailto:ctofo@studivo.com"></a>
                </div>

        <script src="https://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
